<html>

<body>
  <canvas width="600" height="600"></canvas>

  <script type="text/javascript">
    const saySomething = (param) => {
      console.log(param);
    }
    saySomething("2");

    const add = (a, b) => a + b;
    let result = add(5, 7);
    console.log(result);




    let canvas = document.querySelector('canvas');
    let context = canvas.getContext('2d');

    context.fillStyle = '#fff';
    context.fillRect(100, 100, 400, 400);

    context.lineWidth = 4;
    context.beginPath();
    context.rect(100, 100, 400, 400);
    context.stroke();

    context.beginPath();
    context.arc(300, 300, 100, 0, 2 * Math.PI);
    context.stroke();

    const width = 60;
    const height = 60;
    const gap = 25;
    let x, y;

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        x = 100 + (width + gap) * i;
        y = 100 + (height + gap) * j;
        context.beginPath();
        context.rect(x, y, width, height);
        context.stroke();

        if (Math.random() > 0.5) {
          context.beginPath();
          context.rect(x + 8, y + 8, width, height);
          context.stroke();
        }

      }

    }
  </script>
</body>

</html>
